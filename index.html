    <script type="text/babel">
        const { useState, useEffect } = React;

        // Helper function to estimate current NFL week based on current date
        const getCurrentNFLWeek = () => {
            const now = new Date();
            const currentYear = now.getFullYear();
            const month = now.getMonth(); // 0-based (January = 0)
            const day = now.getDate();
            
            // Determine which NFL season we're likely in
            let seasonYear;
            if (month >= 8) {
                // September onwards = new season starting
                seasonYear = currentYear;
            } else if (month <= 1) {
                // January-February = previous year's season (playoffs/Super Bowl)
                seasonYear = currentYear - 1;
            } else {
                // March-August = off-season, default to next season
                seasonYear = currentYear;
            }
            
            // Calculate approximate season start (first Thursday after Labor Day)
            const septemberFirst = new Date(seasonYear, 8, 1);
            const laborDay = new Date(septemberFirst);
            laborDay.setDate(1 + (1 - septemberFirst.getDay() + 7) % 7); // First Monday in September
            const seasonStart = new Date(laborDay);
            seasonStart.setDate(laborDay.getDate() + 3); // Thursday after Labor Day
            
            // Calculate weeks since season start
            const timeDiff = now - seasonStart;
            const weeksDiff = Math.floor(timeDiff / (7 * 24 * 60 * 60 * 1000)) + 1;
            
            let currentWeek;
            if (month >= 8 || month <= 1) {
                // During season: calculate actual week
                currentWeek = Math.max(1, Math.min(22, weeksDiff));
            } else {
                // Off-season: default to week 1 of upcoming season
                currentWeek = 1;
            }
            
            return { 
                week: currentWeek, 
                season: seasonYear 
            };
        };

        const GameExcitementTracker = () => {
            const currentNFLWeek = getCurrentNFLWeek();
            
            const [selectedDate, setSelectedDate] = useState(() => {
                const today = new Date();
                const yesterday = new Date(today);
                yesterday.setDate(today.getDate() - 1);
                return yesterday.toISOString().split('T')[0];
            });
            const [selectedWeek, setSelectedWeek] = useState(`${currentNFLWeek.week}-2`);
            const [selectedSeason, setSelectedSeason] = useState(currentNFLWeek.season.toString());
            const [minRating, setMinRating] = useState(0);
            const [showScores, setShowScores] = useState({});
            const [showDetailedScores, setShowDetailedScores] = useState({});
            const [embeddedVideos, setEmbeddedVideos] = useState({});
            const [selectedSport, setSelectedSport] = useState('NFL');
            const [games, setGames] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [analysisSource, setAnalysisSource] = useState('');

            const currentYear = new Date().getFullYear();
            const startYear = 2015;
            const availableSeasons = Array.from({length: currentYear - startYear + 1}, (_, i) => currentYear - i);
            
            // NFL week options for regular season and playoffs
            const weekOptions = [
                // Regular season weeks
                ...Array.from({length: 18}, (_, i) => ({
                    value: `${i + 1}-2`,
                    label: `Week ${i + 1} (Regular Season)`,
                    week: i + 1,
                    seasonType: '2'
                })),
                // Playoff rounds
                { value: '1-3', label: 'Wild Card Round', week: 1, seasonType: '3' },
                { value: '2-3', label: 'Divisional Round', week: 2, seasonType: '3' },
                { value: '3-3', label: 'Conference Championships', week: 3, seasonType: '3' },
                { value: '5-3', label: 'Super Bowl', week: 5, seasonType: '3' }
            ];

            // CFB week options - back to separate bowl/playoff options
            const cfbWeekOptions = [
                ...Array.from({length: 15}, (_, i) => ({
                    value: `${i + 1}`,
                    label: `Week ${i + 1}`,
                    week: i + 1
                })),
                { value: 'bowl', label: 'Bowl Games', week: 'bowl' },
                { value: 'playoff', label: 'Playoff Games', week: 'playoff' }
            ];

            // Fetch game data using ESPN win probability analysis
            const fetchGameData = async (params) => {
                setLoading(true);
                setError(null);
                setAnalysisSource('');
                
                const { sport } = params;
                const searchParam = sport === 'NFL' 
                    ? `${params.weekLabel} (${params.season})`
                    : sport === 'CFB'
                    ? `${params.weekLabel} (${params.season})`
                    : params.date;
                
                console.log(`Analyzing ${sport} games for ${searchParam}...`);
                
                try {
                    const response = await fetch('/api/games', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(params)
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('API Response:', data);

                    if (!data.success) {
                        throw new Error(data.details || 'API call failed');
                    }

                    if (!data.games || data.games.length === 0) {
                        setError(`No ${sport} games found for ${searchParam}`);
                        setGames([]);
                        setAnalysisSource('No games found');
                        return;
                    }

                    setGames(data.games);
                    setAnalysisSource(data.metadata?.source || 'ESPN Analysis');
                    
                } catch (error) {
                    console.error('Error fetching game data:', error);
                    setError(`Failed to analyze ${sport} games for ${searchParam}: ${error.message}`);
                    setGames([]);
                } finally {
                    setLoading(false);
                }
            };

            const handleAnalyze = () => {
                setGames([]);
                setShowScores({});
                setEmbeddedVideos({});
                setError(null);
                
                if (selectedSport === 'NFL') {
                    const selectedWeekOption = weekOptions.find(w => w.value === selectedWeek);
                    fetchGameData({
                        sport: selectedSport,
                        week: selectedWeekOption.week,
                        season: parseInt(selectedSeason),
                        seasonType: selectedWeekOption.seasonType,
                        weekLabel: selectedWeekOption.label
                    });
                } else if (selectedSport === 'CFB') {
                    const selectedWeekOption = cfbWeekOptions.find(w => w.value === selectedWeek);
                    fetchGameData({
                        sport: selectedSport,
                        week: selectedWeekOption.week,
                        season: parseInt(selectedSeason),
                        weekLabel: selectedWeekOption.label
                    });
                } else {
                    fetchGameData({
                        sport: selectedSport,
                        date: selectedDate
                    });
                }
            };

            // Auto-fetch on load
            useEffect(() => {
                handleAnalyze();
            }, []); // Only run once on mount

            const getRatingColor = (rating) => {
                if (rating >= 8.5) return '#ff0000';
                if (rating >= 7) return '#ff8800';
                if (rating >= 6) return '#ffcc00';
                if (rating >= 5) return '#0088ff';
                return '#888888';
            };

            const getRatingLabel = (rating) => {
                if (rating >= 8.5) return 'MUST WATCH';
                if (rating >= 7) return 'GREAT';
                if (rating >= 6) return 'GOOD';
                if (rating >= 5) return 'OK';
                return 'SKIP';
            };

            const filteredGames = games.filter(game => game.excitement >= minRating);

            const toggleScore = (gameId) => {
                setShowScores(prev => ({
                    ...prev,
                    [gameId]: !prev[gameId]
                }));
            };

            const toggleDetailedScore = (gameId) => {
                setShowDetailedScores(prev => ({

                    [gameId]: !prev[gameId]

            };

            const generateMultipleRatings = (game) => {
                const breakdown = game.breakdown || {};
                const baseExcitement = game.excitement || 5;

                // IMPORTANCE: Based on stakes, context, quality, and expectations
                // These are multipliers (1.0 = baseline), but we need to boost high-stakes games
                const rawStakes = breakdown.stakes || 1;

                // Enhanced scaling for major games with proper playoff hierarchy
                let stakesScore;
                if (rawStakes >= 1.25) { // Championship games (Super Bowl, CFP National Championship)
                    stakesScore = Math.min(10, 8.5 + ((rawStakes - 1.25) * 4)); // Maps 1.25-1.6 to 8.5-9.9
                } else if (rawStakes >= 1.22) { // Conference Championships, CFP Semifinals
                    stakesScore = Math.min(10, 7.5 + ((rawStakes - 1.22) * 10)); // Maps 1.22-1.25 to 7.5-8.2
                } else if (rawStakes >= 1.18) { // Divisional/Conference playoffs
                    stakesScore = Math.min(10, 6 + ((rawStakes - 1.18) * 12.5)); // Maps 1.18-1.22 to 6-6.5
                } else if (rawStakes >= 1.15) { // Wild Card, First Round playoffs
                    stakesScore = Math.min(10, 4.5 + ((rawStakes - 1.15) * 16.7)); // Maps 1.15-1.18 to 4.5-5.0
                } else if (rawStakes >= 1.12) { // Major bowl games, important bowls
                    stakesScore = Math.min(10, 3.5 + ((rawStakes - 1.12) * 10)); // Maps 1.12-1.15 to 3.5-3.8
                } else if (rawStakes >= 1.08) { // Regular bowl games
                    stakesScore = Math.min(10, 2.5 + ((rawStakes - 1.08) * 12.5)); // Maps 1.08-1.12 to 2.5-3.0
                } else {
                    stakesScore = Math.min(10, rawStakes * 3.5); // Regular season: 1.0-1.08 to 3.5-3.8
                }

                const contextScore = Math.min(10, (breakdown.context || 0) + 3); // Context score + baseline
                const qualityScore = Math.min(10, (breakdown.quality || 1) * 4); // Quality multiplier -> 0-10 scale
                const expectationScore = Math.min(10, (breakdown.expectation || 1) * 4); // Expectation multiplier -> 0-10 scale

                const importance = Math.min(10, Math.max(1,
                    (stakesScore * 0.5) + (contextScore * 0.25) + (qualityScore * 0.15) + (expectationScore * 0.1)
                ));

                // DRAMA: Based on tension, peaks, comeback, and narrative (0-10 scale values)
                const drama = Math.min(10, Math.max(1,
                    ((breakdown.tension || 0) * 0.3) +
                    ((breakdown.peaks || 0) * 0.3) +
                    ((breakdown.comeback || 0) * 0.25) +
                    ((breakdown.narrative || 0) * 0.15) +
                    1.5 // baseline
                ));

                // COMPETITIVENESS: Based on uncertainty, persistence, lead changes, and overall excitement
                const leadChangesScore = Math.min(10, (breakdown.leadChanges || 0) * 1.5 + 3); // Lead changes to 0-10 scale
                const competitiveness = Math.min(10, Math.max(1,
                    ((breakdown.uncertainty || 0) * 0.35) +
                    ((breakdown.persistence || 0) * 0.25) +
                    (leadChangesScore * 0.2) +
                    (baseExcitement * 0.2)
                ));

                return {
                    importance: Math.round(importance * 10) / 10,
                    drama: Math.round(drama * 10) / 10,
                    competitiveness: Math.round(competitiveness * 10) / 10
                };
            };

            const getHighlightUrl = async (game) => {
                // Try to get direct NFL highlight video first
                try {
                    const response = await fetch('/api/youtube-highlights', {

                        body: JSON.stringify({

                            homeTeam: game.homeTeam,
                            awayScore: game.awayScore,
                            homeScore: game.homeScore
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.videoUrl) {
                            return data.videoUrl;
                        }
                    }
                } catch (error) {
                    console.error('Failed to fetch YouTube highlights:', error);
                }

                // Fallback to search if API fails
                return getHighlightSearchFallback(game);
            };

            const getHighlightSearchFallback = (game) => {
                const year = new Date().getFullYear();
                let searchQuery;

                if (game.awayScore && game.homeScore) {
                    searchQuery = `"${game.awayTeam} vs. ${game.homeTeam}" NFL highlights ${year}`;
                } else {
                    searchQuery = `"${game.awayTeam} vs ${game.homeTeam}" "NFL highlights" ${year}`;
                }

                searchQuery += ` -recap -news -reaction -fantasy -breaking -analysis -preview`;
                return `https://www.youtube.com/results?search_query=${encodeURIComponent(searchQuery)}`;
            };

            // YouTube embed helper functions
            const extractYouTubeVideoId = (url) => {
                if (!url) return null;

                // Handle different YouTube URL formats
                const patterns = [
                    /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                    /youtube\.com\/embed\/([^&\n?#]+)/,
                    /youtube\.com\/v\/([^&\n?#]+)/
                ];

                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match) return match[1];
                }

                return null;
            };

            const toggleVideoEmbed = async (gameId) => {
                if (embeddedVideos[gameId]) {
                    // Hide video
                    setEmbeddedVideos(prev => ({
                        ...prev,
                        [gameId]: null
                    }));
                } else {
                    // Show video - fetch URL and embed
                    const game = games.find(g => g.id === gameId);
                    if (game) {
                        try {
                            const url = await getHighlightUrl(game);
                            const videoId = extractYouTubeVideoId(url);

                            if (videoId) {
                                setEmbeddedVideos(prev => ({
                                    ...prev,
                                    [gameId]: videoId
                                }));
                            } else {
                                // If no video ID, open in new tab as fallback
                                window.open(url, '_blank', 'noopener,noreferrer');
                            }
                        } catch (error) {
                            console.error('Failed to load video:', error);
                        }
                    }
                }
            };

            const formatDate = (dateStr) => {
                const date = new Date(dateStr + 'T00:00:00');
                return date.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric' 
                });
            };

            const getDisplayTitle = () => {
                if (selectedSport === 'NFL') {
                    const selectedWeekOption = weekOptions.find(w => w.value === selectedWeek);
                    return `NFL ${selectedWeekOption?.label} (${selectedSeason})`;
                } else if (selectedSport === 'CFB') {
                    const selectedWeekOption = cfbWeekOptions.find(w => w.value === selectedWeek);
                    return `CFB ${selectedWeekOption?.label} (${selectedSeason})`;
                } else {
                    return `${formatDate(selectedDate).toUpperCase()} - ${selectedSport}`;
                }
            };

            return React.createElement('div', {
                style: { 
                    fontFamily: 'Monaco, "Courier New", monospace',
                    backgroundColor: '#f0f0f0',
                    minHeight: '100vh',
                    padding: '20px'
                }
            }, 
                React.createElement('div', { style: { maxWidth: '800px', margin: '0 auto' } },
                    // Header
                    React.createElement('div', { style: { textAlign: 'center', marginBottom: '30px' } },
                        React.createElement('h1', {
                            style: {
                                fontSize: '36px',
                                fontWeight: 'bold',
                                margin: '0 0 10px 0',
                                color: '#000'
                            }
                        }, 'GAME EXCITEMENT TRACKER'),
                        React.createElement('p', {
                            style: {
                                fontSize: '14px',
                                color: '#666',
                                margin: '0 0 5px 0'
                            }
                        }, 'Win probability variance analysis'),
                        analysisSource && React.createElement('div', {

                            }

                    // Database Search Bar

                    },
                        React.createElement('div', {

                            }

                        React.createElement('div', {
                            style: {

                                gap: '10px',
                                alignItems: 'end',

                            }
                        },
                            // Team input
                            React.createElement('div', null,

        // Database search function
        window.searchDatabase = async function(options = {}) {
            try {
                // Initialize state holder
                window.searchState = window.searchState || { page: 0, limit: 10, query: null, hasMore: false };

                // Read controls unless using stored query
                const teamInput = document.getElementById('dbTeam');
                const sportSel = document.getElementById('dbSport');
                const seasonSel = document.getElementById('dbSeason');
                const weekInput = document.getElementById('dbWeek');
                const minExcite = document.getElementById('dbMinExcitement');
                const sortBySel = document.getElementById('dbSortBy');
                const sortOrderSel = document.getElementById('dbSortOrder');
                const limitInput = document.getElementById('dbLimit');

                const usingStored = options.useLastQuery || typeof options.page !== 'undefined' || options.nextPage || options.prevPage;

                let query;
                if (!usingStored || options.reset) {
                    const team = options.team ?? teamInput?.value?.trim();
                    const sport = options.sport ?? sportSel?.value ?? 'NFL';
                    const season = options.season ?? seasonSel?.value;
                    const week = options.week ?? weekInput?.value?.trim();
                    const minRating = options.minExcitement ?? (minExcite ? parseFloat(minExcite.value) : undefined);
                    const sortBy = options.sortBy ?? (sortBySel?.value || 'excitement_score');
                    const sortOrder = options.sortOrder ?? (sortOrderSel?.value || 'desc');
                    const limit = Number(options.limit ?? (limitInput?.value || window.searchState.limit || 10));

                    query = { team, sport, season, week, minRating, sortBy, sortOrder, limit };
                    window.searchState.page = 0; // reset page on new query
                    window.searchState.limit = limit;
                } else {
                    query = window.searchState.query || {};
                    // Allow overriding limit when paginating if provided
                    if (options.limit) {
                        window.searchState.limit = Number(options.limit);
                        query.limit = window.searchState.limit;
                    }
                }

                // Compute page
                let page = window.searchState.page || 0;
                if (typeof options.page !== 'undefined') page = Math.max(0, Number(options.page));
                if (options.nextPage) page = page + 1;
                if (options.prevPage) page = Math.max(0, page - 1);
                window.searchState.page = page;
                window.searchState.query = query;

                // Build query parameters
                const params = new URLSearchParams();

                if (query.team) params.append('team', query.team);
                if (query.sport) params.append('sport', query.sport);
                if (query.season) params.append('season', query.season);
                if (query.week) params.append('week', query.week);
                if (typeof query.minRating !== 'undefined' && query.minRating !== null && !Number.isNaN(query.minRating)) {
                    params.append('minExcitement', (parseFloat(query.minRating)).toString()); // 0-10 scale to match DB
                }
                if (query.limit) params.append('limit', String(query.limit));
                if (query.sortBy) params.append('sortBy', query.sortBy);
                if (query.sortOrder) params.append('sortOrder', query.sortOrder);

                const offset = (window.searchState.page || 0) * (window.searchState.limit || 10);
                params.append('offset', String(offset));

                // Show loading state
                const resultsContainer = document.getElementById('searchResults') || document.querySelector('[data-search-results]');
                if (resultsContainer) {
                    resultsContainer.style.display = 'block';
                    resultsContainer.innerHTML = '<div style="padding: 16px; background:#111; color: #aaa; border: 1px solid #333;">Searching database...</div>';
                }

                const response = await fetch(`/api/search-db?${params}`);

                // Check if response is ok and is JSON
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    console.warn('Database search not available - API endpoint not configured on Vercel');
                    if (resultsContainer) {
                        resultsContainer.innerHTML = '<div style="padding: 16px; background:#221; color:#f88; border:1px solid #600;">Database search is not available yet. Please ensure environment variables are configured on Vercel.</div>';
                    }
                    return;
                }

                const data = await response.json();

                if (!data.success) {
                    if (resultsContainer) {
                        resultsContainer.innerHTML = `<div style=\"padding: 16px; background:#221; color:#f88; border:1px solid #600;\">Search error: ${data.error}</div>`;
                    }
                    return;
                }

                const limitUsed = window.searchState.limit || 10;
                window.searchState.hasMore = Array.isArray(data.games) && data.games.length === limitUsed;

                if (!data.games || data.games.length === 0) {
                    if (resultsContainer) {
                        resultsContainer.innerHTML = '<div style=\"padding: 16px; background:#111; color:#aaa; border: 1px solid #333;\">No games found matching your criteria.</div>';
                    }
                    return;
                }

                // Display results inline
                displaySearchResults(data.games, data.stats);

            } catch (error) {
                console.error('Search error:', error);
                const resultsContainer = document.getElementById('searchResults');
                if (resultsContainer) {
                    let message = 'Error searching database.';
                    if (error.message.includes('Failed to fetch')) {
                        message = 'Database search is currently unavailable. Please check your internet connection.';
                    } else if (error.message.includes('Server error')) {
                        message = 'Database search is not configured. Please set up Supabase environment variables on Vercel.';
                    } else if (error.message) {
                        message = `Error searching database: ${error.message}`;
                    }
                    resultsContainer.innerHTML = `<div style="padding: 16px; background:#221; color:#f88; border:1px solid #600;">${message}</div>`;
                }
            }
        };

            const container = document.getElementById('searchResults');
            if (!container) return;

            // Helpers to map 0-10 excitement to label/color

                if (rating >= 8.5) return '#ff0000';
                if (rating >= 7) return '#ff8800';
                if (rating >= 6) return '#ffcc00';
                if (rating >= 5) return '#0088ff';
                return '#888888';
            };
            const getRatingLabel = (rating) => {
                if (rating >= 8.5) return 'MUST WATCH';
                if (rating >= 7) return 'GREAT';
                if (rating >= 6) return 'GOOD';
                if (rating >= 5) return 'OK';
                return 'SKIP';
            };

            const state = window.searchState || { page: 0, limit: games.length, hasMore: false };
            const page = (state.page || 0);
            const limit = (state.limit || games.length || 10);
            const showingFrom = page * limit + 1;
            const showingTo = page * limit + games.length;

            let html = `
                <div style="background:#1a1a1a; border:1px solid #333; border-radius:4px; padding: 16px; color:#fff;">
                    <div style="display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; margin-bottom:12px;">
                        <div style="font-weight:bold; color:#0099ff; font-size:14px;">Search Results</div>
                        <div style="font-size:12px; color:#999;">
                            Page ${page + 1} • ${showingFrom}-${showingTo} • Avg: ${(stats.avgExcitement || 0).toFixed(1)} • High: ${(stats.highestExcitement || 0).toFixed(1)}
                        </div>
                        <div style="margin-left:auto; display:flex; gap:8px;">
                            <button onclick="window.searchDatabase({ useLastQuery: true, prevPage: true })" style="border:1px solid #444; background:#2a2a2a; color:#ccc; padding:6px 12px; cursor:${page === 0 ? 'not-allowed' : 'pointer'}; font-size:12px; opacity:${page === 0 ? 0.5 : 1}; pointer-events:${page === 0 ? 'none' : 'auto'}; border-radius:3px;">Prev</button>
                            <button onclick="window.searchDatabase({ useLastQuery: true, nextPage: true })" style="border:1px solid #444; background:#2a2a2a; color:#ccc; padding:6px 12px; cursor:${state.hasMore ? 'pointer' : 'not-allowed'}; font-size:12px; opacity:${state.hasMore ? 1 : 0.5}; pointer-events:${state.hasMore ? 'auto' : 'none'}; border-radius:3px;">Next</button>
                            <button onclick="document.getElementById('searchResults').innerHTML='';" style="border:1px solid #444; background:#2a2a2a; color:#ccc; padding:6px 12px; cursor:pointer; font-size:12px; border-radius:3px;">Clear</button>
                        </div>
                    </div>
                    <div style="display:grid; gap:8px;">
            `;

            games.forEach(game => {
                const isOT = game.overtime ? ' (OT)' : '';
                const dateStr = new Date(game.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                const excitement10 = (typeof game.excitement === 'number') ? game.excitement : 0; // already 0-10 from DB
                const color = getRatingColor(excitement10);
                const label = getRatingLabel(excitement10);

                html += `
                    <div style="background:#2a2a2a; border:1px solid #444; border-radius:4px; padding:14px; display:grid; grid-template-columns: 1fr auto; gap:16px; align-items:center;">
                        <div>
                            <div style="font-size:15px; font-weight:bold; color:#fff;">${game.awayTeam} @ ${game.homeTeam}${isOT}</div>
                            <div style="color:#aaa; font-size:12px; margin-top:4px;">${dateStr} • Week ${game.week || 'N/A'} • ${game.season}</div>
                            ${game.description ? `<div style=\"color:#ddd; font-size:12px; margin-top:6px;\">${game.description}</div>` : ''}
                            ${Array.isArray(game.keyFactors) && game.keyFactors.length ? `
                                <div style=\"margin-top:8px; display:flex; gap:6px; flex-wrap:wrap;\">
                                    ${game.keyFactors.slice(0,5).map(f => `<span style=\"font-size:10px; color:#99ccff; background:#1a1a2e; border:1px solid #16213e; padding:3px 8px; border-radius:2px;\">${String(f).replace(/"/g,'')}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                        <div style="text-align:right;">
                            <div style="font-size:18px; font-weight:bold; color:#fff; margin-bottom:8px;">${game.awayScore} - ${game.homeScore}</div>
                            <div>
                                <span style="background:${color}; color:#fff; padding:4px 8px; font-weight:bold; border:1px solid #000; border-radius:3px; font-size:13px;">${excitement10.toFixed(1)}/10</span>
                                <div style="font-size:10px; color:#888; margin-top:3px; font-weight:bold;">${label}</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>
            `;

            container.style.display = 'block';
            container.innerHTML = html;
        };

        ReactDOM.render(React.createElement(GameExcitementTracker), document.getElementById('root'));
    </script>
</body>
</html>
